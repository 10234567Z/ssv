name: Unit tests


on:
  push:
    branches:
      - stage
      - main
  pull_request:
    types: [opened, synchronize]

  workflow_dispatch:

jobs:
  ssv:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          # Keep setup-go cache disabled and use explicit actions/cache below so keying/restore
          # behavior is consistent across workflows.
          cache: false

      - name: Restore Go cache (ssv)
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-unit-ssv-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-unit-ssv-
            ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-

      - name: Run unit tests
        run: make unit-test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: core
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  ssvsigner:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: ssvsigner/go.mod
          # Keep setup-go cache disabled and use explicit actions/cache below so keying/restore
          # behavior is consistent across workflows.
          cache: false

      - name: Restore Go cache (ssvsigner)
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-unit-ssvsigner-${{ hashFiles('go.sum', 'ssvsigner/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-unit-ssvsigner-
            ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-

      - name: Run ssvsigner unit tests
        run: make ssvsigner-test

      - name: Upload ssvsigner coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./ssvsigner/coverage.out
          flags: ssvsigner
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
