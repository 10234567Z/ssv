name: All tests

on:
#  push:
#    branches:
#      - "main"
#  #      - 'stage'

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          # Keep setup-go cache disabled and use explicit actions/cache below so keying/restore
          # behavior is consistent across workflows.
          cache: false

      - name: Restore Go cache (full-test)
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-fulltest-${{ hashFiles('go.sum', 'ssvsigner/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-fulltest-
            ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-

      - name: Full-test
        run: make full-test
