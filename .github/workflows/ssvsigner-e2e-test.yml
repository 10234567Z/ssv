name: SSV-Signer E2E tests

on:
  push:
    branches:
      - stage
      - main
  pull_request:
    types: [opened, synchronize]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ssvsigner/go.mod
          cache: true
          cache-dependency-path: ssvsigner/go.sum

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ssv-signer image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ssvsigner/Dockerfile
          tags: ssv-signer:latest
          load: true
          cache-from: type=gha,scope=ssvsigner-e2e
          cache-to: type=gha,mode=max,scope=ssvsigner-e2e

      - name: Run SSV-Signer E2E tests
        run: |
          cd ssvsigner
          make test-e2e-no-build
